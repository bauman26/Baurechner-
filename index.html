<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hausmeisterservice Hashimi ‚Äì Baukalkulator</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --surface: #2b2b2b;
      --accent: #9ad39b;
      --text: #f0f0f0;
      --line: #2f6b52;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding-top: 110px; /* Platz f√ºr festen Header */
    }

    /* ===== Fester Header mit Logo & Kontakt ===== */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #0f1418;
      border-bottom: 2px solid var(--line);
    }

    .header-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 60px;
      height: auto;
      border-radius: 8px;
    }

    .brand-text strong {
      font-size: 1.4em;
      color: var(--accent);
      display: block;
      line-height: 1.1;
    }

    .brand-text small {
      font-size: 0.9em;
      color: #ccc;
    }

    .contact {
      text-align: right;
    }

    .contact a {
      display: block;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9em;
      margin: 2px 0;
    }

    .contact a:hover {
      color: var(--accent);
    }

    /* ===== Hauptinhalt ===== */
    .section {
      background: var(--surface);
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      padding-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    button {
      background-color: var(--accent);
      color: #1e1e1e;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #7bbd7c;
    }

    .result {
      margin-top: 15px;
      background: #121212;
      padding: 10px;
      border-radius: 8px;
      color: var(--accent);
      font-weight: bold;
      text-align: left;
    }

    footer {
      text-align: center;
      color: #999;
      font-size: 0.8em;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <!-- ===== Fester Header ===== -->
  <header class="site-header">
    <div class="header-wrap">
      <div class="brand">
        <img src="logo.png" alt="Hausmeisterservice Hashimi Logo">
        <div class="brand-text">
          <strong>Hausmeisterservice Hashimi</strong>
          <small>Baukalkulator</small>
        </div>
      </div>

      <div class="contact">
        <a href="tel:017662806620">üìû 0176 62806620</a>
        <a href="mailto:Murtazahashimi5566@gmail.com">‚úâÔ∏è Murtazahashimi5566@gmail.com</a>
        <span>üìç Wesel</span>
      </div>
    </div>
  </header>

  <!-- ===== Trockenbau Kalkulation ===== -->
  <div class="section">
    <h2>Trockenbau Kalkulation</h2>
    <label>Fl√§che (m¬≤):</label>
    <input type="number" id="trockenbauFlaeche" placeholder="z. B. 50">
    <label>Preis pro m¬≤ (‚Ç¨):</label>
    <input type="number" id="trockenbauPreis" placeholder="z. B. 35">
    <button onclick="calcTrockenbau()">Berechnen</button>
    <div class="result" id="trockenbauErgebnis"></div>
  </div>

  <!-- ===== Putz & Spachtel Kalkulation ===== -->
  <div class="section">
    <h2>Putz & Spachtel Kalkulation</h2>
    <label>Fl√§che (m¬≤):</label>
    <input type="number" id="putzFlaeche" placeholder="z. B. 40">
    <label>Preis pro m¬≤ (‚Ç¨):</label>
    <input type="number" id="putzPreis" placeholder="z. B. 25">
    <button onclick="calcPutz()">Berechnen</button>
    <div class="result" id="putzErgebnis"></div>
  </div>

  <footer>
    ¬© 2025 Hausmeisterservice Hashimi ‚Äì Alle Rechte vorbehalten
  </footer>

  <script>
    function calcTrockenbau() {
      const f = parseFloat(document.getElementById("trockenbauFlaeche").value) || 0;
      const p = parseFloat(document.getElementById("trockenbauPreis").value) || 0;
      const total = f * p;
      document.getElementById("trockenbauErgebnis").innerText =
        "Gesamtkosten: " + total.toFixed(2) + " ‚Ç¨";
    }

    function calcPutz() {
      const f = parseFloat(document.getElementById("putzFlaeche").value) || 0;
      const p = parseFloat(document.getElementById("putzPreis").value) || 0;
      const total = f * p;
      document.getElementById("putzErgebnis").innerText =
        "Gesamtkosten: " + total.toFixed(2) + " ‚Ç¨";
    }
  </script>
</body>
</html>
