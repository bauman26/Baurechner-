 <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hausmeisterservice Hashimi ‚Äì Baukalkulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b3b2f;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #9ad39b;
    }
    .section {
      background: #2b2b2b;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 {
      color: #9ad39b;
      border-bottom: 2px solid #9ad39b;
      padding-bottom: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #ddd;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      background-color: #9ad39b;
      color: #1e1e1e;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #7bbd7c;
    }
    .result {
      margin-top: 15px;
      background: #121212;
      padding: 10px;
      border-radius: 8px;
      color: #9ad39b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üè† Hausmeisterservice Hashimi</h1>
  </header>

  <div class="section">
    <h2>Trockenbau Kalkulation</h2>
    <label>Fl√§che (m¬≤):</label>
    <input type="number" id="trockenbauFlaeche" placeholder="z. B. 50">
    <label>Preis pro m¬≤ (‚Ç¨):</label>
    <input type="number" id="trockenbauPreis" placeholder="z. B. 35">
    <button onclick="calcTrockenbau()">Berechnen</button>
    <div class="result" id="trockenbauErgebnis"></div>
  </div>

  <div class="section">
    <h2>Putz & Spachtel Kalkulation</h2>
    <label>Fl√§che (m¬≤):</label>
    <input type="number" id="putzFlaeche" placeholder="z. B. 40">
    <label>Preis pro m¬≤ (‚Ç¨):</label>
    <input type="number" id="putzPreis" placeholder="z. B. 25">
    <button onclick="calcPutz()">Berechnen</button>
    <div class="result" id="putzErgebnis"></div>
  </div>

  <script>
    function calcTrockenbau() {
      const f = parseFloat(document.getElementById("trockenbauFlaeche").value) || 0;
      const p = parseFloat(document.getElementById("trockenbauPreis").value) || 0;
      const total = f * p;
      document.getElementById("trockenbauErgebnis").innerText = 
        "Gesamtkosten: " + total.toFixed(2) + " ‚Ç¨";
    }
    function calcPutz() {
      const f = parseFloat(document.getElementById("putzFlaeche").value) || 0;
      const p = parseFloat(document.getElementById("putzPreis").value) || 0;
      const total = f * p;
      document.getElementById("putzErgebnis").innerText = 
        "Gesamtkosten: " + total.toFixed(2) + " ‚Ç¨";
    }
  </script>
</body>
</html>
